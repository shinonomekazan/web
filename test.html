<!DOCTYPE html>
<html>

<head>
    <title>hogehoge</title>
</head>

<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    <div id="d">d</div>
    <template id="hoge">
        hoge
    </template>
    <script type="text/template" src="template.html"></script>
    <script>
        function activateTemplate() {
            if (!("content" in document.querySelector("#hoge"))) return;
            document.querySelectorAll("div").forEach(function(elm, index) {
                console.log("hoge: "  + index);
                if (index % 2 === 0) {
                    elm.appendChild(
                        document.importNode(document.querySelector("#hoge").content, true)
                    );
                } else {
                    elm.appendChild(
                        document.querySelector("#hoge").content.cloneNode(true)
                    );
                }
            })
        }
        activateTemplate();
    </script>
</body>

</html>
